<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exemple de fichier JSON</title>
</head>
<body>
  <h1>Liste de noms</h1>
  <ul id="myList"></ul>
  <script>
    // Charge les données JSON depuis un fichier
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        // Récupère l'élément <ul> de la page HTML
        const list = document.getElementById('myList');
        // Ajoute un élément <li> pour chaque nom dans les données JSON
        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item.name;
          list.appendChild(li);
        });
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
